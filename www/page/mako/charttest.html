<%inherit file="chart-menu.html"/> <%block name="scripts">
<script src="/amcharts/amcharts.js" type="text/javascript"></script>
<script src="/amcharts/serial.js" type="text/javascript"></script>
<script src="/js/jquery.dynachart.js" type="text/javascript"></script>

<script type="text/javascript">
  $(function() {
    $("#widgetChartHere").dynachart({
      dataUrl : "/api/v1/chart/data",
      configUrl : "/api/v1/chart/config",
      divId : "unique"
    });
  });
</script>
</%block>

<div>
  <h1>Chart test</h1>
  <p class="lead">
    You have to provide the folder
    <code>amcharts/</code>
    manually due to its licence. You can find the Javascript Charts
    download <a href="http://www.amcharts.com/download/">HERE</a>
  </p>
  <div id="widgetChartHere"></div>
</div>
